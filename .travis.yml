sudo: false

language: python
python:
  - "3.5"
  - "3.6"
  - "3.7-dev"  # 3.7 development branch
  - "nightly"  # 3.7 development branch

matrix:
  allow_failures:
    python: "3.7-dev"
    python: "nightly"

# command to install dependencies
install:
  - pip install -r requirements.txt

# command to run tests
script:
  - coverage run --source=server/app -m unittest discover -vb server/tests

after_success:
  - coverage report -mi
  - pip install codecov && codecov
